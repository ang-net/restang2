<navbar></navbar>
<br/>
<h3>Student List</h3>
<section>
    <hr>
	
	<table class="table table-striped table-flip-scroll">
    	<tbody>
            <tr>
                <td>First Name : </td>
                <td><input type="text" ng-model="vm.stud.firstName">                	
                </td>
            </tr>
            <tr>
                <td>Last Name : </td>
                <td><input type="text" ng-model="vm.stud.lastName">                	
                </td>
            </tr>
            <tr>
                <td>Marks : </td>
                <td><input type="text" ng-model="vm.stud.testCount">                	
                </td>
            </tr>
            <tr>
            	<td colspan="2">
            		<div ng-show="!vm.editFlow">
            			<input type="button" name="btnSaveStud" ng-click="vm.saveStud(vm.stud)" value="Save">
            		</div>
            		<div ng-show="vm.editFlow">
            			<input type="button" name="btnUpdateStud" ng-click="vm.updateStud()" value="Update">
            		</div>
            	</td>
            </tr>
        </tbody>
    </table>

    <br>
    <hr>

	<button class="btn btn-primary" ng-click="vm.getStudentData()" translate="Get Student Data"></button>
    <br>
    <br>
    <table class="table table-striped table-flip-scroll" style="height:190px">
        <thead>
            <tr>
            	<th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Marks</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="basicCollectionObject in vm.studentList">
            	<td>{{basicCollectionObject._id}}</td>
                <td>{{basicCollectionObject.firstName}}</td>
                <td>{{basicCollectionObject.lastName}}</td>
                <td>{{basicCollectionObject.testCount}}</td>
                <td>
                	<input type="button" name="btnremoveStud" ng-click="vm.removeStud(basicCollectionObject._id)" value="Remove">
                </td>
                <td>
                	<input type="button" name="btnUpdate" ng-click="vm.modify(basicCollectionObject)" value="Edit">
                </td>
            </tr>
        </tbody>
    </table>
    <br>

    <table class="table table-striped table-flip-scroll" style="height:190px">
        <thead>
            <tr>
            	<th>ID</th>
                <th>State Name</th>
                
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="state in vm.StateList">
            	<td>{{state.stateId}}</td>
                <td>{{state.stateName}}</td>
            </tr>
        </tbody>
    </table>

	<hr>
	
    

</section>
